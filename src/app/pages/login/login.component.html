<div class="login-container">
  <div class="login-grid">
    <div class="logo-column">
      <img src="assets/sga-logo.png" alt="SGA Logo" class="logo-img">
    </div>

    <div class="login-card">
      <h1 class="app-title">DÃ©clarations Correctives BA</h1>
      <h2 class="login-title">Connexion</h2>
      
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!showChangePassword">
        <div class="form-group">
          <label for="matricule">Matricule</label>
          <div class="input-group">
            <input 
              type="text" 
              id="matricule" 
              formControlName="matricule"
              placeholder="Entrez votre matricule"
              [ngClass]="{'error': loginForm.get('matricule')?.invalid && (loginForm.get('matricule')?.touched || loginForm.get('matricule')?.dirty)}">
          </div>
        </div>

        <div class="form-group">
          <label for="mdp">Mot de passe</label>
          <div class="input-group">
            <input 
              type="password" 
              id="mdp" 
              formControlName="mdp"
              placeholder="Entrez votre mot de passe"
              [ngClass]="{'error': loginForm.get('mdp')?.invalid && (loginForm.get('mdp')?.touched || loginForm.get('mdp')?.dirty)}">
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">Se connecter</span>
          <div *ngIf="isSubmitting" class="loading-state">
            <span class="loading-text">Connexion en cours...</span>
          </div>
        </button>

        <div class="alert" *ngIf="errorMessage" [class.alert-error]="true">
          <span class="alert-message">{{ errorMessage }}</span>
        </div>
      </form>

      <div class="change-password-link" *ngIf="!showChangePassword">
        <button type="button" class="btn-link" (click)="toggleChangePassword()">Changer mot de passe</button>
      </div>

      <form class="change-password-form" [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit()" *ngIf="showChangePassword">
        <div class="form-group">
          <label for="cp-matricule">Matricule</label>
          <div class="input-group">
            <input 
              type="text" 
              id="cp-matricule" 
              formControlName="matricule"
              placeholder="Entrez votre matricule"
              [ngClass]="{'error': changePasswordForm.get('matricule')?.invalid && (changePasswordForm.get('matricule')?.touched || changePasswordForm.get('matricule')?.dirty)}">
          </div>
        </div>
        <div class="form-group">
          <label for="cp-ancien">Mot de passe actuel</label>
          <div class="input-group">
            <input 
              type="password" 
              id="cp-ancien" 
              formControlName="ancienMotDePasse"
              placeholder="Entrez votre mot de passe actuel"
              [ngClass]="{'error': changePasswordForm.get('ancienMotDePasse')?.invalid && (changePasswordForm.get('ancienMotDePasse')?.touched || changePasswordForm.get('ancienMotDePasse')?.dirty)}">
          </div>
        </div>
        <div class="form-group">
          <label for="cp-nouveau">Nouveau mot de passe</label>
          <div class="input-group">
            <input 
              type="password" 
              id="cp-nouveau" 
              formControlName="nouveauMotDePasse"
              placeholder="Entrez le nouveau mot de passe"
              [ngClass]="{'error': changePasswordForm.get('nouveauMotDePasse')?.invalid && (changePasswordForm.get('nouveauMotDePasse')?.touched || changePasswordForm.get('nouveauMotDePasse')?.dirty)}">
          </div>
        </div>
        <div class="form-group">
          <div class="alert" *ngIf="successChangePasswordMessage" [class.alert-success]="true">
            <span class="alert-message">{{ successChangePasswordMessage }}</span>
          </div>
          <div class="alert" *ngIf="errorChangePasswordMessage" [class.alert-error]="true">
            <span class="alert-message">{{ errorChangePasswordMessage }}</span>
          </div>
          <button type="submit" class="login-button" [disabled]="changePasswordForm.invalid">Valider le changement</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn-link" (click)="toggleChangePassword()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
